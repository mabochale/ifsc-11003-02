<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #c01111;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }
    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      height: 300px;
      width: 800px;
      text-shadow: 2px 2px #000;
      position: relative;
    }
    #navy {
      background-color: #001f3f;
      height: 200px;
      width: 200px;
      position: absolute;
      right: 0px;
      top: 0px;
    }
    #teal {
      background-color: #39CCCC;
      height: 200px;
      width: 200px;
      position: absolute;
      right: 5px;
      top: 5px;
      left: 0px;
    }
    #blue {
      background-color: #0074D9;
      height: 200px;
      width: 200px;
      position: absolute;
      bottom: 0px;
      left: 5px;
      right: 0px
    }
    #aqua {
      background-color: #7FDBFF;
      text-align: center;
      height: 200px;
      width: 200px;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
    #footer {
      background-color: #666;
      text-align: center;
      margin: 20px auto;
      height: 200px;
      width: 200px;
       position: absolute; 
    left: 0; 
    right: 0; 
    
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Absolute 1</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
